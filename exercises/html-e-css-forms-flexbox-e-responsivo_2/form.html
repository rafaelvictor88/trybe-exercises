<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
  <header class="container text-center">
    <h1 class="display-5">Meu primeiro formulário</h1>
  </header>
  
  <form action="" class="container">

      <div class="container">
        <label class="form-label" for="input-name">Nome:</label>
        <input class="form-control" type="text" maxlength="40" name="name" id="input-name" required>
      </div>
      
      <div class="container">
        <label class="form-label" for="input-email">E-mail:</label>
        <input class="form-control" type="email" maxlength="50" name="email" id="input-email" required>
      </div>

      <div class="container">
        <label class="form-label" for="input-cpf">CPF:</label>
        <input class="form-control" type="text" maxlength="11" name="cpf" id="input-cpf" required>
      </div>

      <div class="container">
        <label class="form-label" for="input-adress">Endereço:</label>
        <input class="form-control" type="text" maxlength="200" name="adress" id="input-adress" required>
      </div>

      <div class="container">
        <label class="form-label" for="input-city">Cidade:</label>
        <input class="form-control" type="text" maxlength="28" name="city" id="input-city" required>
      </div>

      <div class="container" >
        <label class="form-label" for="input-state">Estado:</label>
        <select class="form-select" name="state" id="input-state" required></select>
      </div>

    <div class="container">
      <fieldset>
        <legend class="form-label">Residência:</legend>
          <div class="form-check">
            <label class="form-check-label" for="option-1">Casa</label>
            <input class="form-check-input" type="radio" value="casa" name="apt-home" id="option-1" required>
          </div>

          <div class="form-check">
            <label class="form-check-label" for="option-2">Apartamento</label>
            <input class="form-check-input" type="radio" value="ap" name="apt-home" id="option-2" required>
          </div>
      </fieldset>
    </div>
  </form>

    <hr>

    <form action="" class="container">
      <div class="container" id="curriculum-data">
        <div class="container">
          <label for="form-label">Resumo do Currículo:</label>
          <textarea class="form-control" placeholder="Escreva aqui..." name="resume" id="floatingTextarea" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>

        <div class="container">
          <label class="form-label" for="input-office">Cargo:</label>
          <input class="form-control" type="text" name="office" maxlength="40" id="input-office" required>
        </div>

        <div class="container">
          <label class="form-label" for="office-resume">Descrição do cargo:</label>
          <input class="form-control" type="text" name="description" maxlength="500" id="office-resume" required>
        </div>

        <div class="container">
          <legend>Data de Início:</legend>
          

        </div>

        <div class="container">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

</body>
</html>
